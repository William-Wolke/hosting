volumes:
  etc_wireguard:
    name: etc_wireguard

services:
  wg-easy:
    image: ghcr.io/wg-easy/wg-easy:14
    volumes:
      - etc_wireguard:/etc/wireguard
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    # sysctls must be set on host when using host networking:
    #   sysctl -w net.ipv4.ip_forward=1
    #   sysctl -w net.ipv4.conf.all.src_valid_mark=1
    secrets:
      - wg_host
      - wg_password_hash
    environment:
      LANG: en
      WG_DEFAULT_DNS: 192.168.0.129
      WG_ALLOWED_IPS: 192.168.0.0/24,10.8.0.0/16
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        export WG_HOST=$$(cat /run/secrets/wg_host)
        export PASSWORD_HASH=$$(cat /run/secrets/wg_password_hash)
        cd /app && exec /usr/bin/dumb-init node server.js
    networks:
      - host
    deploy:
      restart_policy:
        condition: any

networks:
  host:
    external: true

secrets:
  wg_host:
    external: true
  wg_password_hash:
    external: true
